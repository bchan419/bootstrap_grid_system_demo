<html>
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap_responsive.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>


<!-- FLUID EXAMPLE -->


<div class="container-fluid"> <!-- sets up your entire container for your site -->
  
  <header class="row-fluid intro">
    <div class="span12"><p>Example of the 12 column bootstrap fluid grid system</p></div>
  </header>
  

  <div class="row-fluid"> <!-- sets up a row within the container -->
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div> <!-- span1 gives you 12 individual columns in a 12 column grid system-->
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
  </div>
  
  <div class="row-fluid hidden-phone"> <!-- sets up another row within the container -->
    <div class="span2 box"></div>
    <div class="span2 box"></div>
    <div class="span2 box"></div> <!-- span2 gives you 6 individual columns in a 12 column grid system-->
    <div class="span2 box"></div>
    <div class="span2 box"></div>
    <div class="span2 box"></div>                   
  </div>
  
  <div class="row-fluid"> <!-- sets up another row within the container -->
    <div class="span3 box"></div>
    <div class="span3 box"></div>
    <div class="span3 box"></div><!-- span3 gives you 4 individual columns in a 12 column grid system-->
    <div class="span3 box"></div>                  
  </div>
  
  <div class="row-fluid"> <!-- sets up another row within the container -->
    <div class="span4 box"></div>
    <div class="span4 box"></div> <!-- span4 gives you 3 individual columns in a 12 column grid system-->
    <div class="span4 box"></div>                  
  </div>
  
  <div class="row-fluid"> <!-- sets up another row within the container -->
    <div class="span6 box"></div>
    <div class="span6 box"></div> <!-- span6 gives you 2 individual columns in a 12 column grid system-->
  </div>
  
  <div class="row-fluid"> <!-- sets up another row within the container -->
    <div class="span12 box"></div> <!-- span12 gives you 1 column in a 12 column grid system-->
  </div>

</div>


<!-- NOT FLUID EXAMPLE -->


<div class="container"> <!-- sets up your entire container for your site -->

    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
    <div class="span1 box"></div>
  </div>
  
  <div class="row"> <!-- sets up another row within the container -->
    <div class="span2 box"></div>
    <div class="span2 box"></div>
    <div class="span2 box"></div> <!-- span2 gives you 6 individual columns in a 12 column grid system-->
    <div class="span2 box"></div>
    <div class="span2 box"></div>
    <div class="span2 box"></div>                   
  </div>
  
  <div class="row"> <!-- sets up another row within the container -->
    <div class="span3 box"></div>
    <div class="span3 box"></div>
    <div class="span3 box"></div><!-- span3 gives you 4 individual columns in a 12 column grid system-->
    <div class="span3 box"></div>                  
  </div>
  
  <div class="row"> <!-- sets up another row within the container -->
    <div class="span4 box"></div>

  </div>
  
  <div class="row"> <!-- sets up another row within the container -->
    <div class="span6 box"></div>
    <div class="span6 box"></div> <!-- span6 gives you 2 individual columns in a 12 column grid system-->
  </div>
  
  <div class="row"> <!-- sets up another row within the container -->
    <div class="span12 box"></div> <!-- span12 gives you 1 column in a 12 column grid system-->
  </div>

</div>
  

  
</html>
